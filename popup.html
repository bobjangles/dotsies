<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dotsies Font Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 150px;
      padding: 16px;
      background: #fafafa;
    }
    label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggle">
    Dotsies Font On/Off
  </label>
  <script>
    // Sync toggle state with storage
    const toggle = document.getElementById('toggle');

    // Load current state
    browser.storage.local.get('dotsiesEnabled').then((result) => {
      toggle.checked = !!result.dotsiesEnabled;
    });

    // Update storage on toggle
    toggle.addEventListener('change', () => {
      browser.storage.local.set({ dotsiesEnabled: toggle.checked });
      // Optionally, send message to content scripts to update immediately
      browser.tabs.query({active: true, currentWindow: true}).then((tabs) => {
        for (let tab of tabs) {
          browser.tabs.sendMessage(tab.id, { dotsiesEnabled: toggle.checked }).catch(() => {});
        }
      });
    });
  </script>
</body>
</html>
